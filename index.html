<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="icon" href="https://iconarchive.com/download/i80413/uiconstock/socialmedia/Amazon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <img src="https://cdn2.downdetector.com/static/uploads/logo/amazon.png" class="amazon-logo"></body></br>

    <div class="login-signup">
        <h1 id="sign-in">Sign-In</h1>
        <form class="loginform" action="#">
            <label class="labeltext" for="email">Email(phone for mobile accounts)</label><br><br>
            <input class="input" type="email" id="email" name="email"><br><br>
            <label class="labeltext" for="password">Password</label><br><br>
            <input class="input"type="password" id="password" name="password"><br><br>
            <center><a href="#" class="forgotpass">Forgot Password?</a></center><br>
            <input class="input" type="submit" value="Sign-In">
            <p class="agreement">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p><br>
            <label for="checkbox" style="float:right; padding-right: 320px;">Keep me signed in.</label>
            <input type="checkbox" id="checkbox" name="keepsignedin">
        </form><br>
        <center><h3><span>New to Amazon?</span></h3></center><br>
        <form>
            <center><input class="create" type="button" value="Create your Amazon Account"></center>
        </form>
    </div>
    
</body>
</html>
